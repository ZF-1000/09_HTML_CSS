<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" type="text/css" href="style_table_4x5.css">
</head>
<body>
    <table>
        <tr>           
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <!--rowspan - Устанавливает число ячеек, которые должны быть объединены по вертикали-->
            <td rowspan="3">6</td> 
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>

        </tr>
        <tr>
            <!--<td>11</td>-->
            <td>12</td>
            <!--colspan - устанавливает число ячеек, которые должны быть объединены по горизонтали-->
            <td colspan="3">13</td>
            <!--<td>14</td>-->
            <!--<td>15</td>-->
        </tr>
        <tr>
            <!--<td>16</td>-->
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        
    </table>
</body>
</html>
